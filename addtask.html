<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <style>
        body {
            background: url("https://img.freepik.com/free-photo/top-view-workspace-with-laptop-notebook_23-2148430831.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            width: 40%; /* Increased form width */
            margin-left: 50px; /* Moves form to the left */
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        input[readonly] {
            background: #ddd;
            cursor: not-allowed;
        }
        button {
            background: #ff9800;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background: #e68900;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Task</h1>
        <form action="/addtask" method="POST">
            <label>Name:</label>
            <input type="text" name="name" value="{{ user.name }}" readonly>

            <label>Email:</label>
            <input type="email" name="email" value="{{ user.email }}" readonly>
            
            <label>Task Name:</label>
            <input type="text" name="task_name" required>
            
            <label>Task Date:</label>
            <input type="date" name="task_date" required>
            
            <label>Task Time:</label>
            <input type="time" name="task_time" required>
            
            <button type="submit">Add Task</button>
        </form>
    </div>
</body>
</html>
