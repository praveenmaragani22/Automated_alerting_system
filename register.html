<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Automated Alerting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://img.freepik.com/premium-photo/photographer-s-work-place-with-minimal-style_67155-2625.jpg?semt=ais_hybrid') 
            no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        /* Glassmorphic Form Card */
        .register-card {
            background: rgba(0, 0, 0, 0.6);
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.5);
            width: 100%;
            max-width: 420px;
            animation: fadeIn 1s ease-in-out;
            color: white;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        /* Floating Labels */
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-control {
            font-size: 16px;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid rgba(255, 140, 0, 0.6);
            outline: none;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: 0.3s;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0px 0px 10px rgba(255, 140, 0, 0.8);
        }

        .floating-label {
            position: absolute;
            left: 12px;
            top: 12px;
            font-size: 16px;
            color: rgba(255, 140, 0, 0.7);
            transition: 0.3s;
            pointer-events: none;
        }

        .form-control:focus + .floating-label,
        .form-control:not(:placeholder-shown) + .floating-label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #FF8C00;
            background: rgba(0, 0, 0, 0.8);
            padding: 2px 5px;
            border-radius: 5px;
        }

        /* Buttons */
        .neon-btn {
            width: 100%;
            padding: 12px;
            border: none;
            background: linear-gradient(90deg, #FF8C00, #FF4500);
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.7);
        }

        .neon-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 140, 0, 1);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Login Link */
        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            color: #FF8C00;
            font-weight: bold;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Success Message */
        .success-message {
            display: none;
            font-size: 18px;
            font-weight: bold;
            color: #FF8C00;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <div class="register-card">
        <h2 class="text-center mb-3">Create an Account</h2>

        <form id="registerForm">
            <div class="form-group">
                <input type="text" id="name" name="name" class="form-control" required placeholder=" " autocomplete="off">
                <label class="floating-label" for="name">Full Name</label>
            </div>

            <div class="form-group">
                <input type="email" id="email" name="email" class="form-control" required placeholder=" " autocomplete="off">
                <label class="floating-label" for="email">Email Address</label>
            </div>

            <div class="form-group">
                <input type="tel" id="phone" name="phone" class="form-control" required placeholder=" " autocomplete="off">
                <label class="floating-label" for="phone">Mobile Number</label>
            </div>

            <div class="form-group">
                <input type="password" id="password" name="password" class="form-control" required placeholder=" " autocomplete="off">
                <label class="floating-label" for="password">Password</label>
            </div>

            <button type="submit" class="neon-btn">Register</button>
        </form>

        <p class="success-message">Thanks for registering with us! Now you can <a href="/login">Login here</a>.</p>

        <p class="login-link">Already have an account? <a href="/login">Login here</a></p>
    </div>

    <script>
        $(document).ready(function () {
            $("#registerForm").on("submit", function (event) {
                event.preventDefault();
                $(".neon-btn").prop("disabled", true).text("Registering...");

                var formData = {
                    name: $("#name").val(),
                    email: $("#email").val(),
                    phone: $("#phone").val(),
                    password: $("#password").val()
                };

                $.ajax({
                    type: "POST",
                    url: "/register",
                    data: JSON.stringify(formData),
                    contentType: "application/json",
                    success: function (response) {
                        if (response.success) {
                            $("#registerForm").hide();
                            $(".success-message").fadeIn();
                        } else {
                            $(".neon-btn").prop("disabled", false).text("Register");
                            alert("Registration failed. Please try again.");
                        }
                    },
                    error: function () {
                        $(".neon-btn").prop("disabled", false).text("Register");
                        alert("An error occurred. Please try again.");
                    }
                });
            });
        });
    </script>

</body>
</html>
