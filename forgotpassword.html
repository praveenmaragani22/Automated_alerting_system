<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      background: #f4f4f4;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      padding: 30px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 12px;
    }

    .form-control {
      margin-bottom: 15px;
    }

    .btn {
      width: 100%;
    }

    .text-success, .text-danger {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .d-none {
      display: none !important;
    }
  </style>
</head>
<body>

<div class="card">
  <h4 class="text-center mb-3">Forgot Password</h4>

  <div id="emailSection">
    <input type="email" id="email" class="form-control" placeholder="Enter your registered email" required />
    <button id="sendOtpBtn" class="btn btn-warning">Send OTP</button>
  </div>

  <div id="otpSection" class="d-none">
    <input type="text" id="otp" class="form-control" placeholder="Enter OTP" required />
    <button id="verifyOtpBtn" class="btn btn-primary">Verify OTP</button>
  </div>

  <div id="resetSection" class="d-none">
    <input type="password" id="newPassword" class="form-control" placeholder="New Password" required />
    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required />
    <button id="resetPasswordBtn" class="btn btn-success">Reset Password</button>
  </div>

  <div class="text-success" id="successMsg"></div>
  <div class="text-danger" id="errorMsg"></div>
</div>

<script>
  // Send OTP
  $("#sendOtpBtn").click(function () {
    const email = $("#email").val().trim();
    if (!email) return $("#errorMsg").text("Please enter your email.");
    
    $.ajax({
      type: "POST",
      url: "/send-otp",
      contentType: "application/json",
      data: JSON.stringify({ email }),
      success: function (response) {
        if (response.success) {
          $("#otpSection").removeClass("d-none");
          $("#successMsg").text(response.message);
          $("#errorMsg").text("");
        } else {
          $("#errorMsg").text(response.message);
        }
      }
    });
  });

  // Verify OTP
  $("#verifyOtpBtn").click(function () {
    const email = $("#email").val().trim();
    const otp = $("#otp").val().trim();

    if (!otp) return $("#errorMsg").text("Please enter the OTP.");

    $.ajax({
      type: "POST",
      url: "/verify-otp",
      contentType: "application/json",
      data: JSON.stringify({ email, otp }),
      success: function (response) {
        if (response.success) {
          $("#emailSection").hide();
          $("#otpSection").hide();
          $("#resetSection").removeClass("d-none");
          $("#successMsg").text("OTP verified. Please set your new password.");
          $("#errorMsg").text("");
        } else {
          $("#errorMsg").text(response.message);
        }
      }
    });
  });

  // Reset Password
  $("#resetPasswordBtn").click(function () {
    const email = $("#email").val().trim();
    const newPassword = $("#newPassword").val().trim();
    const confirmPassword = $("#confirmPassword").val().trim();

    if (!newPassword || !confirmPassword) {
      return $("#errorMsg").text("Please fill in both password fields.");
    }

    if (newPassword !== confirmPassword) {
      return $("#errorMsg").text("Passwords do not match.");
    }

    $.ajax({
      type: "POST",
      url: "/reset-password",
      contentType: "application/json",
      data: JSON.stringify({ email, new_password: newPassword }),
      success: function (response) {
        if (response.success) {
          $("#successMsg").text(response.message);
          $("#errorMsg").text("");
          $("#resetSection").hide();
        } else {
          $("#errorMsg").text(response.message);
        }
      }
    });
  });
</script>

</body>
</html>
