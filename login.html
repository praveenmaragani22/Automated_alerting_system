<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Automated Alerting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://img.freepik.com/free-photo/new-year-composition-with-clock-glasses_23-2147724150.jpg?w=1380') 
            no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background: rgba(0, 0, 0, 0.7);
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            width: 100%;
            max-width: 420px;
            animation: fadeIn 1s ease-in-out;
            color: white;
            backdrop-filter: blur(10px);
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-control {
            font-size: 16px;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid rgba(255, 215, 0, 0.6);
            outline: none;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: 0.3s;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0px 0px 10px rgba(255, 215, 0, 0.8);
        }

        .floating-label {
            position: absolute;
            left: 12px;
            top: 12px;
            font-size: 16px;
            color: rgba(255, 215, 0, 0.7);
            transition: 0.3s;
            pointer-events: none;
        }

        .form-control:focus + .floating-label,
        .form-control:not(:placeholder-shown) + .floating-label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #FFD700;
            background: rgba(0, 0, 0, 0.8);
            padding: 2px 5px;
            border-radius: 5px;
        }

        .neon-btn {
            width: 100%;
            padding: 12px;
            border: none;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
        }

        .neon-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 215, 0, 1);
        }

        .neon-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
        }

        .register-link a {
            color: #FFD700;
            font-weight: bold;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2 class="text-center mb-3">Welcome Back</h2>

        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="identifier" name="identifier" class="form-control" required placeholder=" ">
                <label class="floating-label" for="identifier">Email or Mobile Number</label>
            </div>

            <div class="form-group">
                <input type="password" id="password" name="password" class="form-control" required placeholder=" ">
                <label class="floating-label" for="password">Password</label>
            </div>

            <p class="error-message">Invalid email or password. Please try again.</p>

            <button type="submit" class="neon-btn">Login</button>
        </form>

        <p class="register-link">Don't have an account? <a href="/register">Register here</a></p>
    </div>

    <script>
        $(document).ready(function () {
            $("#loginForm").on("submit", function (event) {
                event.preventDefault();
                $(".neon-btn").prop("disabled", true).text("Logging in...");

                var formData = {
                    identifier: $("#identifier").val().trim(),
                    password: $("#password").val().trim()
                };

                $.ajax({
                    type: "POST",
                    url: "/login",
                    data: JSON.stringify(formData),
                    contentType: "application/json",
                    dataType: "json",
                    success: function (response) {
                        if (response.success) {
                            window.location.href = "/dashboard";
                        } else {
                            $(".error-message").text(response.message).show();
                            $(".neon-btn").prop("disabled", false).text("Login");
                        }
                    },
                    error: function () {
                        $(".error-message").text("Invalid credentials. Please try again.").show();
                        $(".neon-btn").prop("disabled", false).text("Login");
                    }
                });
            });
        });
    </script>

</body>
</html>
